        <div class="portada">
            <div class="textoPortada">
                <h2>CONTACTO</h2>
            </div>
        </div>

        <!-- Sección de Contacto -->
        <section class="contacto">
            <div class="textoCentrado">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula urna at velit convallis, sit amet hendrerit ligula facilisis.</p>
            </div>
            <form class="formularioContacto">
                <!-- Estructura del formulario ajustada para responsividad -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" name="comentario"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
